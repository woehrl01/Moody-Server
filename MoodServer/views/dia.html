<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <link rel="shortcut icon" type="image/x-icon" href="/res/Icon.ico" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="HandheldFriendly" content="true" />
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:light,lightitalic,normal,italic,bold,bolditalic' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="https://submit.jotformeu.com/js/prototype.js"></script>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js" type="text/javascript"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style type="text/css">
        body{
            background: url("/res/blurry.jpg");
        }

        @import url(https://fonts.googleapis.com/css?family=Open+Sans:light,lightitalic,normal,italic,bold,bolditalic);
        * {
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            *behavior: url(js/boxsizing.htc);
        }

        html, body {
            width: 100%;
            height: 99vh;
            margin: 0px;
            padding: 0px;
        }

        body {
            background: url('/res/blurry.jpg');
            background-repeat: repeat;
            background-attachment: scroll;
            background-position: center top;
            background-size: auto;
            font-family: 'Open Sans';
            font-size: 14px;
            text-align: center;
        }

        .dia {
            background: url('/res/head.png');
            background-repeat: repeat;
            background-attachment: scroll;
            background-position: center top;
            background-size: cover;
            width: 100%;
            -webkit-box-shadow: 0 4px 4px -1px rgba(0,0,0,0.1);
            box-shadow: 0 4px 4px -1px rgba(0,0,0,0.1);
            width:100%;
            height:90.5%;
            padding:0;
            margin:0;
        }

        #diagram{
            height:100%;
        }
    </style>
    <link href="css/print-new.css" rel="stylesheet" type="text/css" media="print">
</head>
<body>
    <div id="stg" class="dia"><h1 style="text-align: center;" id="title"></h1><div style="text-align:center;" id="diagram"></div></div>
<script type="text/javascript">
    if (window.parent !== window) { window.parent.postMessage('setHeight:' + $$('body')[0].getHeight(), '*'); }
</script>
